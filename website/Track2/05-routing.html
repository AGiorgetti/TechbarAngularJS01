<!DOCTYPE html>
<html>
    <head>
        <title>05-Routing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../css/StyleSheet.css" rel="stylesheet" media="screen">
    </head>
    <body data-ng-controller="shell">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li data-ng-repeat="link in (routes | filter:filteremptyroutes)">
                            <a data-ng-click="navigateto(link.originalPath)">{{link.data.title}}</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">

            <div class="starter-template">
                <h1>{{title}}</h1>
            </div>
            <hr />
            <div data-ng-view=""></div>
            <hr />
            <p>Samples</p>
            <ul>
                <li data-ng-repeat="link in (routes | filter:filteremptyroutes)">
                    <a data-ng-click="navigateto(link.originalPath)">{{link.data.title}}</a>
                </li>
            </ul>

        </div><!-- /.container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="../js/jquery-2.0.3.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/angular.js"></script>
        <script src="../js/angular-route.js"></script>
        <script src="../viewmodels/main.js"></script>
        <script src="../viewmodels/pages.js"></script>
        <script>
            // step 1 - define a module and its dependencies
            var app = angular.module('myApp');
            // step 2 - manual initialization (you have to do it in document.ready to have Batarang working).
            angular.element(document).ready(function () {
                angular.bootstrap(document, ['myApp']);
            });
        </script>
    </body>
</html>
