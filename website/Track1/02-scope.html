<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="pageController">
    <head>
        <title>Hello {{ message }}</title>
        <style>
            body {
                font-family: Consolas;
                font-size: large;
                padding: 30px;
                }
        </style>
    </head>
    <body >
        <div >
            Hello {{ message }}
        </div>
        <script src="../js/angular.js"></script>
        <script>
            angular
                .module('myApp', [])
                .controller('pageController', function ($scope) {
                    $scope.message = "AngularJS";
                });
        </script>
    </body>
</html>
